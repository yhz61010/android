// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.20'
    ext.coroutines_version = '1.3.7'
    ext.java_version = JavaVersion.VERSION_1_8

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 30
    buildToolsVersion = "30.0.2"

    minSdkVersion = 21
    targetSdkVersion = 30

    junitVersion = '4.13.1'
    androidTestRunnerVersion = '1.3.0'
    androidTestExtJunitVersion = '1.1.2'
    espressoVersion = '3.3.0'
    powermockVersion = '2.0.9'

    coreKtxVersion = '1.3.2'
    archLifecycleVersion = '2.2.0'
    appcompatVersion = '1.2.0'
    recyclerviewVersion = '1.1.0'
    materialVersion = '1.2.1'
    cardviewVersion = '1.0.0'
    constraintlayoutVersion = '2.0.4'
    multidexVersion = '2.0.1'
    navVersion = '2.3.1'
    roomVersion = '2.2.5'
    exifinterfaceVersion = '1.3.1'

    nettyVersion = '4.1.50.Final'
    okhttpVersion = '4.9.0'
    kodeinVersion = '7.1.0'
    rxjava2RxjavaVersion = '2.2.11'
    rxjava2RxAndroidVersion = '2.1.1'
    retrofit2Version = '2.9.0'
    gsonVersion = '2.8.6'
    marsXlogVersion = '1.2.4'

    materialDialogVersion = '3.3.0'
    glideVersion = '4.11.0'
    karnNotifyVersion = '1.3.0'
    viewanimatorVersion = '2.4'
    draggableViewVersion = '0.5.0'
    xxPermissionVersion = '9.2'
}