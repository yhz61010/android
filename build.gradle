// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.0'
    ext.coroutines_version = '1.3.6'
    ext.java_version = JavaVersion.VERSION_1_8

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 29
    buildToolsVersion = "29.0.3"

    minSdkVersion = 22
    targetSdkVersion = 29

    junitVersion = '4.13'
    androidTestRunnerVersion = '1.3.0'
    androidTestExtJunitVersion = '1.1.2'
    espressoVersion = '3.3.0'
    powermockVersion = '2.0.7'

    coreKtxVersion = '1.3.1'
    archLifecycleVersion = '2.2.0'
    appcompatVersion = '1.2.0'
    recyclerviewVersion = '1.1.0'
    materialVersion = '1.2.1'
    cardviewVersion = '1.0.0'
    constraintlayoutVersion = '2.0.1'
    multidexVersion = '2.0.1'
    navVersion = '2.3.0'
    roomVersion = '2.2.5'

    nettyVersion = '4.1.50.Final'
    okhttpVersion = '4.8.1'
    rxjava2RxjavaVersion = '2.2.11'
    rxjava2RxAndroidVersion = '2.1.1'
    retrofit2Version = '2.9.0'
    gsonVersion = '2.8.6'
    marsXlogVersion = '1.2.4'

    exifinterfaceVersion = '1.2.0'
    andPermissionVersion = '2.0.3'

    materialDialogVersion = '3.3.0'
    glideVersion = '4.11.0'
}